<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alpha Mobile • Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root{ --pistachio: #93C572; --bg: #fbfefb; --text: #0f172a; --card: #ffffff; --muted: #64748b; --border: rgba(0,0,0,0.08); --ease: cubic-bezier(0.16, 1, 0.3, 1); }
    [data-theme="dark"]{ --bg: #0a0e17; --card: #111827; --text: #f8fafc; --muted: #94a3b8; --border: rgba(255,255,255,0.1); }
    body{ font-family:'Inter',sans-serif; background:var(--bg); color:var(--text); margin:0; }
    .container{max-width:1280px;margin:0 auto;padding:20px 16px}
    
    header{ position:sticky; top:16px; z-index:100; backdrop-filter:blur(20px); background:var(--card); border:1px solid var(--border); border-radius: 28px; margin: 12px auto 40px; padding:16px 32px; display:flex; align-items:center; justify-content:space-between; box-shadow:0 10px 40px rgba(0,0,0,.05); }
    .logo{display:flex;align-items:center;gap:16px;font-weight:900;font-size:22px;text-decoration:none;color:var(--text)}
    .logo .mark{ width:50px;height:50px;border-radius:18px; background:linear-gradient(135deg,var(--pistachio), #A8D5A2); display:grid;place-items:center;color:white;font-size:24px; }
    nav{display:flex;gap:4px;align-items:center}
    nav a{ padding:10px 18px;border-radius:20px;color:var(--text); font-weight:600;text-decoration:none; transition:0.3s; }
    nav a.active, nav a:hover{background:rgba(147,197,115,.15);color:var(--pistachio)}

    /* CONTROLS (Lang, Theme, Cart) */
    .controls { display:flex; gap: 12px; align-items: center; margin-left: 20px;}
    .cart-btn { position: relative; background: var(--bg); border: 1px solid var(--border); width: 42px; height: 42px; border-radius: 50%; display: grid; place-items: center; cursor: pointer; }
    .cart-count { position: absolute; top: -5px; right: -5px; background: var(--pistachio); color: white; font-size: 10px; font-weight: 700; width: 18px; height: 18px; border-radius: 50%; display: grid; place-items: center; }
    
    .theme-toggle{ width:42px;height:42px;border-radius:50%;background:var(--bg); border:1px solid var(--border); display:grid;place-items:center; cursor: pointer;}
    [data-theme="dark"] .sun { display: none; } [data-theme="light"] .moon { display: none; }

    .lang-dropdown { position: relative; }
    .lang-btn { display: flex; align-items: center; gap: 8px; padding: 8px 16px; background: var(--bg); border: 1px solid var(--border); border-radius: 20px; color: var(--text); font-weight: 600; font-family: inherit; transition: all 0.2s; cursor: pointer;}
    .lang-menu { position: absolute; top: 120%; right: 0; width: 180px; background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); display: none; flex-direction: column; gap: 4px; z-index: 200; max-height: 300px; overflow-y: auto; }
    .lang-menu.open { display: flex; animation: fadeIn 0.2s ease; }
    .lang-option { padding: 8px 12px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 12px; font-size: 14px; transition: background 0.2s; }
    .lang-option:hover { background: rgba(147,197,115,.1); }
    html[dir="rtl"] .lang-menu { right: auto; left: 0; }

    .wrapper { display: flex; gap: 40px; flex-wrap: wrap; }
    .info { flex: 1; min-width: 300px; }
    .form-box { flex: 1; min-width: 300px; background: var(--card); padding: 40px; border-radius: 32px; border: 1px solid var(--border); }
    
    input, textarea { width: 100%; padding: 16px; margin-bottom: 20px; border-radius: 16px; border: 1px solid var(--border); background: var(--bg); color: var(--text); font-family: inherit; }
    button { width: 100%; padding: 16px; background: var(--pistachio); color: white; border: none; border-radius: 16px; font-weight: 700; cursor: pointer; }
    .map { height: 250px; background: #eee; border-radius: 24px; display: grid; place-items: center; color: #888; border: 1px solid var(--border); margin-top: 20px; }

    .intro-overlay { position: fixed; inset: 0; z-index: 99990; background: #050505; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: transform 0.8s var(--ease); }
    .intro-logo { font-size: 80px; font-weight: 900; color: transparent; background: linear-gradient(135deg, var(--pistachio), #A8D5A2); -webkit-background-clip: text; background-clip: text; opacity: 0; transform: scale(0.8); animation: logoIn 1s var(--ease) forwards 0.2s; }
    .intro-line { width: 0; height: 2px; background: var(--pistachio); margin-top: 20px; animation: lineExpand 0.8s var(--ease) forwards 1s; }
    .intro-overlay.finish { transform: translateY(-100%); pointer-events: none; }
    @keyframes logoIn { to { opacity: 1; transform: scale(1); } }
    @keyframes lineExpand { to { width: 120px; } }
    @keyframes fadeIn { from{opacity:0;transform:translateY(-10px)} to{opacity:1;transform:translateY(0)} }
    
    @media(max-width:900px){ header{flex-direction:column; gap:20px;} .controls {margin:0;}}
  </style>
</head>
<body>
  <div class="intro-overlay" id="intro"><div class="intro-logo">α</div><div class="intro-line"></div></div>

  <div class="container">
    <header>
      <a href="index.html" class="logo"><div class="mark">α</div><div>Alpha Mobile</div></a>
      <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="repairs.html">Repairs</a>
        <a href="contact.html" class="active" id="nav-4">Contact</a>
        <div class="controls">
          <select id="currency-selector" class="control-select" onchange="changeCurrency(this.value)">
            <option value="EUR">€ EUR</option>
            <option value="USD">$ USD</option>
            <option value="GBP">£ GBP</option>
            <option value="JPY">¥ JPY</option>
            <option value="CNY">¥ CNY</option>
            <option value="AUD">$ AUD</option>
            <option value="CAD">$ CAD</option>
            <option value="CHF">Fr CHF</option>
          </select>
          <div class="lang-dropdown">
            <button class="lang-btn" onclick="toggleLangMenu()">
              <span id="current-code">US</span> <span style="font-size:12px; color:var(--muted)" id="current-name">English</span>
            </button>
            <div class="lang-menu" id="lang-menu">
              <div class="lang-option" onclick="changeLang('en', 'US', 'English')">English</div>
              <div class="lang-option" onclick="changeLang('el', 'CY', 'Ελληνικά')">Ελληνικά</div>
              <div class="lang-option" onclick="changeLang('ar', 'AE', 'العربية')">العربية</div>
              <div class="lang-option" onclick="changeLang('pl', 'PL', 'Polski')">Polski</div>
              <div class="lang-option" onclick="changeLang('fr', 'FR', 'Français')">Français</div>
              <div class="lang-option" onclick="changeLang('de', 'DE', 'Deutsch')">Deutsch</div>
              <div class="lang-option" onclick="changeLang('ru', 'RU', 'Русский')">Русский</div>
              <div class="lang-option" onclick="changeLang('tr', 'TR', 'Türkçe')">Türkçe</div>
            </div>
          </div>
          <div class="theme-toggle" onclick="toggleTheme()">
            <svg class="sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m13.44 13.44l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42m13.44-13.44l1.42-1.42"/></svg>
            <svg class="moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
          </div>
          <div class="cart-btn" onclick="toggleCart()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
            <div class="cart-count">0</div>
          </div>
        </div>
      </nav>
    </header>

    <div class="wrapper">
      <div class="info">
        <h1 style="font-size:48px; margin:0 0 20px 0;" id="page-title">Visit Us</h1>
        <p style="font-size:18px; color:var(--muted)">123 Makariou Avenue<br>Nicosia, Cyprus 1056</p>
        <br>
        <p><strong>Tel:</strong> +357 96 123 456</p>
        <p><strong>Email:</strong> info@alphamobile.com.cy</p>
        <div class="map">Google Map Placeholder</div>
      </div>
      <div class="form-box">
        <h2 style="margin-top:0" id="form-title">Send a Message</h2>
        <input type="text" placeholder="Your Name" id="ph-name">
        <input type="text" placeholder="Phone Number" id="ph-phone">
        <textarea rows="4" placeholder="How can we help?" id="ph-msg"></textarea>
        <button onclick="alert('Message Sent!')" id="btn-send">Send</button>
      </div>
    </div>
  </div>
  
  <script src="global.js"></script>
  <script>window.addEventListener('load', () => { setTimeout(() => { document.getElementById('intro').classList.add('finish'); }, 1500); });</script>
</body>
</html>
