<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alpha Mobile • Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root{ --pistachio: #93C572; --pistachio-light: #A8D5A2; --bg: #fbfefb; --text: #0f172a; --card: #ffffff; --muted: #64748b; --border: rgba(0,0,0,0.08); --ease: cubic-bezier(0.34, 1.56, 0.64, 1); }
    [data-theme="dark"]{ --bg: #0a0e17; --card: #111827; --text: #f8fafc; --muted: #94a3b8; --border: rgba(255,255,255,0.1); }
    * { box-sizing: border-box; }
    body{ font-family:'Inter',sans-serif; background:var(--bg); color:var(--text); margin:0; transition:0.6s; overflow-x: hidden; }
    
    .container{max-width:1280px;margin:0 auto;padding:0 16px 40px;}

    /* HEADER */
    header{ position:sticky; top:16px; z-index:100; backdrop-filter:blur(20px); background:var(--card); border:1px solid var(--border); border-radius: 28px; margin: 12px auto 40px; padding:16px 32px; display:flex; align-items:center; justify-content:space-between; box-shadow:0 10px 40px rgba(0,0,0,.05); }
    .logo{display:flex;align-items:center;gap:16px;font-weight:900;font-size:22px;text-decoration:none;color:var(--text)}
    .logo .mark{ width:50px;height:50px;border-radius:18px; background:linear-gradient(135deg,var(--pistachio),var(--pistachio-light)); display:grid;place-items:center;color:white;font-size:24px; }
    nav{display:flex;gap:4px;align-items:center}
    nav a{ padding:10px 18px;border-radius:20px;color:var(--text); font-weight:600;text-decoration:none; transition:0.3s; }
    nav a.active, nav a:hover{background:rgba(147,197,115,.15);color:var(--pistachio)}
    
    .controls { display:flex; gap: 12px; align-items: center; margin-left: 20px;}
    
    .cart-btn, .profile-btn { 
      position: relative; background: var(--bg); border: 1px solid var(--border); width: 42px; height: 42px; 
      min-width: 42px; min-height: 42px; border-radius: 50%; display: grid; place-items: center; cursor: pointer; color: var(--text); flex-shrink: 0; 
    }
    
    .cart-count { position: absolute; top: -5px; right: -5px; background: var(--pistachio); color: white; font-size: 10px; font-weight: 700; width: 18px; height: 18px; border-radius: 50%; display: grid; place-items: center; }
    
    .profile-menu { position: absolute; top: 120%; right: 0; width: 160px; background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); display: none; flex-direction: column; gap: 4px; z-index: 200; }
    .profile-menu.open { display: flex; animation: fadeIn 0.2s ease; }
    .profile-option { padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 14px; color: var(--text); }
    .profile-option:hover { background: rgba(147,197,115,.1); }
    
    /* DROPDOWNS */
    .dropdown { position: relative; }
    .dropdown-btn { 
      display: flex; align-items: center; gap: 6px; 
      padding: 8px 12px; background: var(--bg); border: none; border-radius: 20px; 
      color: var(--text); font-weight: 600; font-family: inherit; transition: all 0.2s; cursor: pointer; white-space: nowrap; 
    }
    .dropdown-btn:hover { background: rgba(0,0,0,0.05); }
    
    .dropdown-menu { 
      position: absolute; top: 120%; left: 50%; transform: translateX(-50%); right: auto;
      width: max-content; min-width: 140px;
      background: var(--card); border: 1px solid var(--border); border-radius: 16px; 
      padding: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); 
      display: none; flex-direction: column; gap: 4px; z-index: 200; 
      max-height: 300px; overflow-y: auto; 
      -ms-overflow-style: none; scrollbar-width: none;
    }
    .dropdown-menu::-webkit-scrollbar { display: none; }
    .dropdown-menu.open { display: flex; animation: fadeIn 0.2s ease; }
    .dropdown-option { padding: 8px 12px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 12px; font-size: 14px; transition: background 0.2s; color: var(--text); }
    .dropdown-option:hover { background: rgba(147,197,115,.1); }
    html[dir="rtl"] .dropdown-menu, html[dir="rtl"] .profile-menu { right: auto; left: 0; }
    
    .theme-toggle{ width:42px;height:42px;min-width:42px; border-radius:50%;background:var(--bg); border:1px solid var(--border); display:grid;place-items:center; cursor: pointer; color: var(--text); flex-shrink: 0; }
    [data-theme="dark"] .sun { display: none; } [data-theme="light"] .moon { display: none; }

    /* HERO SECTION */
    .hero{display:flex;align-items:center;gap:40px;padding:40px 0;min-height:70vh; flex-wrap: wrap;}
    .hero-left { flex: 1; display: flex; flex-direction: column; gap: 24px; z-index: 10; min-width: 300px; }
    .welcome-text { font-size: clamp(28px, 4.5vw, 56px); font-weight: 900; line-height: 1.3; }
    .highlight { color: var(--pistachio); }
    .btn-primary{ padding:16px 32px;border-radius:999px;border:none; font-weight:700; background:var(--pistachio);color:white; text-decoration:none; display:inline-block; transition:transform 0.2s;} 
    .btn-primary:hover{transform:translateY(-3px);}

    /* --- PHONES DECK --- */
    .hero-right {
      flex: 1.5;
      height: 700px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1500px;
      min-width: 320px;
      pointer-events: none; 
    }

    .phone-card {
      position: absolute;
      width: 480px;
      height: 900px;
      background: transparent;
      border: none;
      border-radius: 56px;
      
      /* FIX: NO TRANSITION INITIALLY. Added via JS class '.animating' */
      transition: none; 
      
      overflow: visible;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-style: preserve-3d;
    }
    
    /* New class added by JS to enable smoothing AFTER load */
    .phone-card.animating {
      transition: all 0.8s var(--ease);
    }

    .phone-card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      transition: transform 0.3s;
    }

    #card-1 img { transform: scale(1); }
    #card-2 img { transform: scale(1.1); } 
    #card-3 img { transform: scale(1.15); }

    /* STAGE POSITIONS */
    .stage-left { transform: translateX(-160px) translateY(20px) rotate(-15deg) scale(0.9); z-index: 1; filter: blur(2px) grayscale(0.4) opacity(0.8) drop-shadow(0 20px 30px rgba(0,0,0,0.3)); }
    .stage-center { transform: translateX(0) translateY(0) rotate(0deg) scale(1.2); z-index: 100; filter: drop-shadow(0 60px 100px rgba(0,0,0,0.6)); opacity: 1; }
    .stage-right { transform: translateX(160px) translateY(20px) rotate(15deg) scale(0.9); z-index: 1; filter: blur(2px) grayscale(0.4) opacity(0.8) drop-shadow(0 20px 30px rgba(0,0,0,0.3)); }

    .intro-overlay { position: fixed; inset: 0; z-index: 99990; background: #050505; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: transform 0.8s var(--ease); }
    .intro-logo { font-size: 80px; font-weight: 900; color: transparent; background: linear-gradient(135deg, var(--pistachio), #A8D5A2); -webkit-background-clip: text; background-clip: text; opacity: 0; transform: scale(0.8); animation: logoIn 1s var(--ease) forwards 0.2s; }
    .intro-line { width: 0; height: 2px; background: var(--pistachio); margin-top: 20px; animation: lineExpand 0.8s var(--ease) forwards 1s; }
    .intro-overlay.finish { transform: translateY(-100%); pointer-events: none; }
    @keyframes logoIn { to { opacity: 1; transform: scale(1); } }
    @keyframes lineExpand { to { width: 120px; } }
    @keyframes fadeIn { from{opacity:0;transform:translateY(-10px)} to{opacity:1;transform:translateY(0)} }
    
    @media(max-width:900px){ 
      header{flex-direction:column; gap:20px;} 
      .controls {margin:0; flex-wrap:wrap; justify-content:center;} 
      .hero-right { transform: scale(0.45); margin-top: -120px; } 
    }
  </style>
</head>
<body>
  <div class="intro-overlay" id="intro"><div class="intro-logo">α</div><div class="intro-line"></div></div>

  <div class="container">
    <header>
      <a href="index.html" class="logo"><div class="mark">α</div><div>Alpha Mobile</div></a>
      <nav>
        <a href="index.html" class="active" id="nav-1">Home</a>
        <a href="shop.html" id="nav-2">Shop</a>
        <a href="repairs.html" id="nav-3">Repairs</a>
        <a href="contact.html" id="nav-4">Contact</a>
        <div class="controls">
          <div class="dropdown currency-dropdown">
            <button class="dropdown-btn" onclick="toggleCurrencyMenu()">
              <span id="current-currency-display">€ EUR</span>
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
            </button>
            <div class="dropdown-menu" id="currency-menu">
              <div class="dropdown-option" onclick="selectCurrency('EUR')">€ EUR</div>
              <div class="dropdown-option" onclick="selectCurrency('USD')">$ USD</div>
              <div class="dropdown-option" onclick="selectCurrency('GBP')">£ GBP</div>
              <div class="dropdown-option" onclick="selectCurrency('JPY')">¥ JPY</div>
              <div class="dropdown-option" onclick="selectCurrency('CNY')">¥ CNY</div>
              <div class="dropdown-option" onclick="selectCurrency('AUD')">$ AUD</div>
              <div class="dropdown-option" onclick="selectCurrency('CAD')">$ CAD</div>
              <div class="dropdown-option" onclick="selectCurrency('CHF')">Fr CHF</div>
            </div>
          </div>
          <div class="dropdown lang-dropdown">
            <button class="dropdown-btn" onclick="toggleLangMenu()">
              <span id="current-code">US</span> <span style="font-size:12px; color:var(--muted)" id="current-name">English</span>
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
            </button>
            <div class="dropdown-menu" id="lang-menu">
              <div class="dropdown-option" onclick="changeLang('en', 'US', 'English')">English</div>
              <div class="dropdown-option" onclick="changeLang('el', 'CY', 'Ελληνικά')">Ελληνικά</div>
              <div class="dropdown-option" onclick="changeLang('ar', 'AE', 'العربية')">العربية</div>
              <div class="dropdown-option" onclick="changeLang('pl', 'PL', 'Polski')">Polski</div>
              <div class="dropdown-option" onclick="changeLang('fr', 'FR', 'Français')">Français</div>
              <div class="dropdown-option" onclick="changeLang('de', 'DE', 'Deutsch')">Deutsch</div>
              <div class="dropdown-option" onclick="changeLang('ru', 'RU', 'Русский')">Русский</div>
              <div class="dropdown-option" onclick="changeLang('tr', 'TR', 'Türkçe')">Türkçe</div>
            </div>
          </div>
          <div class="theme-toggle" onclick="toggleTheme()">
            <svg class="sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m13.44 13.44l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42m13.44-13.44l1.42-1.42"/></svg>
            <svg class="moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
          </div>
          <div class="cart-btn" onclick="toggleCart()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
            <div class="cart-count">0</div>
          </div>
          <div class="profile-btn" onclick="toggleProfile()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <div class="profile-menu" id="profile-menu"></div>
          </div>
        </div>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-left">
        <div class="welcome-text">Experience <span class="highlight">Innovation</span><br>with Alpha Mobile.</div>
        <p style="font-size:18px; color:var(--muted)">Premium devices. Genuine accessories. Expert repairs.<br>All available now in Cyprus.</p>
        <div><a href="shop.html" class="btn-primary">Browse Shop</a></div>
      </div>
      
      <div class="hero-right">
        <div class="phone-card stage-left" id="card-1"><img src="google.png" alt="Google Pixel"></div>
        <div class="phone-card stage-center" id="card-2"><img src="Iphone17.png" alt="iPhone 17"></div>
        <div class="phone-card stage-right" id="card-3"><img src="Samsung.png" alt="Samsung Galaxy"></div>
      </div>
    </section>
  </div>

  <script src="global.js"></script>
  <script>
    // 1. Intro Animation
    setTimeout(() => { document.getElementById('intro').classList.add('finish'); }, 1500);

    // 2. Enable Phone Animations only AFTER load (Prevents Jump)
    setTimeout(() => {
      document.querySelectorAll('.phone-card').forEach(el => el.classList.add('animating'));
    }, 100);

    // 3. Shuffle Logic
    const cards = [document.getElementById('card-1'), document.getElementById('card-2'), document.getElementById('card-3')];
    let positions = ['stage-left', 'stage-center', 'stage-right'];
    
    function shufflePhones() {
      const last = positions.pop();
      positions.unshift(last);
      cards.forEach((card, index) => {
        card.classList.remove('stage-left', 'stage-center', 'stage-right');
        card.classList.add(positions[index]);
      });
    }
    
    // Start shuffling after delay
    setInterval(shufflePhones, 2500);
  </script>
</body>
</html>
