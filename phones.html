<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alpha Mobile • Phones</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    /* SHARED CSS */
    :root{ --pistachio: #93C572; --pistachio-light: #A8D5A2; --bg: #fbfefb; --text: #0f172a; --card: #ffffff; --muted: #64748b; --border: rgba(0,0,0,0.08); --ease: cubic-bezier(0.16, 1, 0.3, 1); }
    [data-theme="dark"]{ --bg: #0a0e17; --card: #111827; --text: #f8fafc; --muted: #94a3b8; --border: rgba(255,255,255,0.1); }
    * { box-sizing: border-box; }
    @media (pointer: fine) { body, a, button, .product-card { cursor: none !important; } }
    body{ font-family:'Inter',sans-serif; background:var(--bg); color:var(--text); margin:0; transition:background .6s var(--ease), color .6s var(--ease); }
    .container{max-width:1280px;margin:0 auto;padding:20px 16px}
    
    /* HEADER (Restored Floating Style) */
    header{ 
      position:sticky; top:16px; z-index:100; backdrop-filter:blur(20px); 
      background:var(--card); border:1px solid var(--border); 
      border-radius: 28px; /* Fully rounded */
      margin: 12px auto 40px; /* Floating gap */
      padding:16px 32px; 
      display:flex; align-items:center; justify-content:space-between; 
      box-shadow:0 10px 40px rgba(0,0,0,.05); 
    }
    .logo{display:flex;align-items:center;gap:16px;font-weight:900;font-size:22px;text-decoration:none;color:var(--text)}
    .logo .mark{ width:50px;height:50px;border-radius:18px; background:linear-gradient(135deg,var(--pistachio),var(--pistachio-light)); display:grid;place-items:center;color:white;font-size:24px; }
    nav{display:flex;gap:4px;align-items:center}
    nav a{ padding:10px 18px;border-radius:20px;color:var(--text); font-weight:600;text-decoration:none;font-size:15px; transition:all .3s ease; }
    nav a.active, nav a:hover{background:rgba(147,197,115,.15);color:var(--pistachio)}
    
    /* CONTROLS (Lang + Theme) */
    .controls { display:flex; gap: 12px; align-items: center; margin-inline-start: 24px; }
    .lang-dropdown { position: relative; }
    .lang-btn { display: flex; align-items: center; gap: 8px; padding: 8px 16px; background: var(--bg); border: 1px solid var(--border); border-radius: 20px; color: var(--text); font-weight: 600; font-family: inherit; transition: all 0.2s; cursor: pointer;}
    .lang-btn:hover { border-color: var(--pistachio); }
    .lang-menu { position: absolute; top: 120%; right: 0; width: 180px; background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); display: none; flex-direction: column; gap: 4px; z-index: 200; }
    html[dir="rtl"] .lang-menu { right: auto; left: 0; }
    .lang-menu.open { display: flex; animation: fadeIn 0.2s ease; }
    .lang-option { padding: 8px 12px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 12px; font-size: 14px; transition: background 0.2s; }
    .lang-option:hover { background: rgba(147,197,115,.1); }
    .lang-code { font-weight: 900; color: var(--muted); font-size: 11px; text-transform: uppercase; width: 20px; }
    .theme-toggle{ width:42px;height:42px;border-radius:50%;background:var(--bg); border:1px solid var(--border); display:grid;place-items:center; cursor: pointer;}
    [data-theme="dark"] .sun { display: none; } [data-theme="light"] .moon { display: none; }

    /* GRID & ANIMATIONS */
    .page-title { font-size: 48px; font-weight: 900; text-align: center; margin: 20px 0 60px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:32px; padding-bottom: 80px; }
    .product-card { background: var(--card); border: 1px solid var(--border); border-radius: 32px; padding: 20px; display: flex; flex-direction: column; gap: 16px; transition: transform 0.3s ease; }
    .product-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
    
    .product-img { height: 280px; background: #f1f5f9; border-radius: 24px; display: grid; place-items: center; overflow: hidden; }
    .product-img img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s var(--ease); }
    .product-card:hover .product-img img { transform: scale(1.1); }

    .product-info h3 { margin: 0; font-size: 22px; }
    .product-price { font-size: 24px; font-weight: 700; color: var(--pistachio); }
    .btn-buy { width: 100%; padding: 14px; background: var(--pistachio); color: white; border: none; border-radius: 99px; font-weight: 700; cursor: pointer; transition: transform 0.2s; }
    .btn-buy:hover { transform: scale(1.02); }

    /* INTRO & CURSOR */
    .cursor-dot { position: fixed; top: 0; left: 0; width: 12px; height: 12px; background: var(--pistachio); border-radius: 50%; pointer-events: none; z-index: 100000; transform: translate(-50%, -50%); mix-blend-mode: exclusion; }
    .cursor-ring { position: fixed; top: 0; left: 0; width: 40px; height: 40px; border: 1px solid var(--pistachio); border-radius: 50%; pointer-events: none; z-index: 99999; transform: translate(-50%, -50%); transition: 0.1s; }
    .cursor-ring.hover { width: 70px; height: 70px; background: rgba(147, 197, 115, 0.15); border-color: transparent; backdrop-filter: blur(2px); }
    .intro-overlay { position: fixed; inset: 0; z-index: 99990; background: #050505; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: transform 0.8s var(--ease); }
    .intro-logo { font-size: 80px; font-weight: 900; color: transparent; background: linear-gradient(135deg, var(--pistachio), var(--pistachio-light)); -webkit-background-clip: text; background-clip: text; opacity: 0; transform: scale(0.8); animation: logoIn 1s var(--ease) forwards 0.2s; }
    .intro-text { color: #fff; font-size: 24px; font-weight: 600; letter-spacing: 2px; margin-top: 10px; opacity: 0; transform: translateY(20px); animation: textIn 0.8s var(--ease) forwards 0.6s; }
    .intro-line { width: 0; height: 2px; background: var(--pistachio); margin-top: 20px; animation: lineExpand 0.8s var(--ease) forwards 1s; }
    .intro-overlay.finish { transform: translateY(-100%); }
    @keyframes logoIn { to { opacity: 1; transform: scale(1); } }
    @keyframes textIn { to { opacity: 1; transform: translateY(0); } }
    @keyframes lineExpand { to { width: 120px; } }
    @keyframes fadeIn { from{opacity:0;transform:translateY(-10px)} to{opacity:1;transform:translateY(0)} }

    @media(max-width:900px){ header{flex-direction:column;gap:20px} }
  </style>
</head>
<body>
  <div class="cursor-dot"></div><div class="cursor-ring"></div>
  <div class="intro-overlay" id="intro"><div class="intro-logo">α</div><div class="intro-text">ALPHA MOBILE</div><div class="intro-line"></div></div>

  <div class="container">
    <header>
      <a href="index.html" class="logo"><div class="mark">α</div><div>Alpha Mobile</div></a>
      <nav>
        <a href="index.html" id="nav-1">Home</a>
        <a href="phones.html" class="active" id="nav-2">Phones</a>
        <a href="repairs.html" id="nav-3">Repairs</a>
        <a href="contact.html" id="nav-4">Contact</a>
        
        <div class="controls">
          <div class="lang-dropdown">
            <button class="lang-btn" onclick="toggleLangMenu()">
              <span id="current-code">US</span> <span style="font-size:12px; color:var(--muted)">English</span>
            </button>
            <div class="lang-menu" id="lang-menu">
              <div class="lang-option" onclick="changeLang('en', 'US', 'English')"><span class="lang-code">US</span> English</div>
              <div class="lang-option" onclick="changeLang('el', 'CY', 'Ελληνικά')"><span class="lang-code">CY</span> Ελληνικά</div>
              <div class="lang-option" onclick="changeLang('ar', 'AE', 'العربية')"><span class="lang-code">AE</span> العربية</div>
              <div class="lang-option" onclick="changeLang('pl', 'PL', 'Polski')"><span class="lang-code">PL</span> Polski</div>
              <div class="lang-option" onclick="changeLang('fr', 'FR', 'Français')"><span class="lang-code">FR</span> Français</div>
              <div class="lang-option" onclick="changeLang('de', 'DE', 'Deutsch')"><span class="lang-code">DE</span> Deutsch</div>
              <div class="lang-option" onclick="changeLang('ru', 'RU', 'Русский')"><span class="lang-code">RU</span> Русский</div>
              <div class="lang-option" onclick="changeLang('tr', 'TR', 'Türkçe')"><span class="lang-code">TR</span> Türkçe</div>
            </div>
          </div>
          <div class="theme-toggle" onclick="toggleTheme()">
            <svg class="sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m13.44 13.44l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42m13.44-13.44l1.42-1.42"/></svg>
            <svg class="moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
          </div>
        </div>
      </nav>
    </header>

    <h1 class="page-title" id="page-title">Available Phones</h1>
    
    <div class="grid">
      <div class="product-card">
        <div class="product-img"><img src="https://images.unsplash.com/photo-1695048133142-1a20484d2569?w=600" alt="iPhone 15"></div>
        <div class="product-info"><h3>iPhone 15 Pro Max</h3><div class="product-price">€1,299</div><button class="btn-buy">Details</button></div>
      </div>
      <div class="product-card">
        <div class="product-img"><img src="https://images.unsplash.com/photo-1610945265064-0e34e5519bbf?w=600" alt="S24"></div>
        <div class="product-info"><h3>Samsung S24 Ultra</h3><div class="product-price">€1,199</div><button class="btn-buy">Details</button></div>
      </div>
      <div class="product-card">
        <div class="product-img"><img src="https://images.unsplash.com/photo-1598327773204-ccf5280b59b5?w=600" alt="Pixel"></div>
        <div class="product-info"><h3>Google Pixel 8</h3><div class="product-price">€799</div><button class="btn-buy">Details</button></div>
      </div>
      <div class="product-card">
        <div class="product-img"><img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=600" alt="iPhone 13"></div>
        <div class="product-info"><h3>iPhone 13</h3><div class="product-price">€599</div><button class="btn-buy">Details</button></div>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => { setTimeout(() => { document.getElementById('intro').classList.add('finish'); }, 1500); });

    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);

    let currentLang = localStorage.getItem('lang') || 'en';
    
    function toggleLangMenu() { document.getElementById('lang-menu').classList.toggle('open'); }
    document.addEventListener('click', (e) => { if (!e.target.closest('.lang-dropdown')) document.getElementById('lang-menu').classList.remove('open'); });

    function toggleTheme() {
      const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }

    function changeLang(lang, code, name) {
      localStorage.setItem('lang', lang); 
      applyLang(lang, code, name);
      document.getElementById('lang-menu').classList.remove('open');
    }

    const content = {
      en: { nav: ["Home", "Phones", "Repairs", "Contact"], title: "Available Phones", btn: "Details" },
      el: { nav: ["Αρχική", "Κινητά", "Επισκευές", "Επικοινωνία"], title: "Διαθέσιμα Κινητά", btn: "Λεπτομέρειες" },
      ar: { nav: ["الرئيسية", "هواتف", "تصليح", "اتصل بنا"], title: "الهواتف المتوفرة", btn: "تفاصيل" },
      pl: { nav: ["Start", "Telefony", "Naprawy", "Kontakt"], title: "Dostępne Telefony", btn: "Szczegóły" },
      fr: { nav: ["Accueil", "Téléphones", "Réparations", "Contact"], title: "Téléphones Disponibles", btn: "Détails" },
      de: { nav: ["Start", "Handys", "Reparatur", "Kontakt"], title: "Verfügbare Handys", btn: "Details" },
      ru: { nav: ["Главная", "Телефоны", "Ремонт", "Контакты"], title: "Доступные Телефоны", btn: "Подробнее" },
      tr: { nav: ["Ana Sayfa", "Telefonlar", "Tamir", "İletişim"], title: "Mevcut Telefonlar", btn: "Detaylar" }
    };

    const codeMap = { en: 'US', el: 'CY', ar: 'AE', pl: 'PL', fr: 'FR', de: 'DE', ru: 'RU', tr: 'TR' };
    const nameMap = { en: 'English', el: 'Ελληνικά', ar: 'العربية', pl: 'Polski', fr: 'Français', de: 'Deutsch', ru: 'Русский', tr: 'Türkçe' };

    function applyLang(lang, code, name) {
      document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
      if(!code) code = codeMap[lang];
      if(!name) name = nameMap[lang];
      document.getElementById('current-code').innerText = code;
      document.getElementById('current-code').nextElementSibling.innerText = name;

      const t = content[lang] || content.en;
      document.getElementById('nav-1').innerText = t.nav[0];
      document.getElementById('nav-2').innerText = t.nav[1];
      document.getElementById('nav-3').innerText = t.nav[2];
      document.getElementById('nav-4').innerText = t.nav[3];
      document.getElementById('page-title').innerText = t.title;
      document.querySelectorAll('.btn-buy').forEach(b => b.innerText = t.btn);
    }
    applyLang(currentLang);

    const cursorDot=document.querySelector('.cursor-dot'), cursorRing=document.querySelector('.cursor-ring');
    if(window.matchMedia("(pointer: fine)").matches){
      let mx=0,my=0,rx=0,ry=0;
      document.addEventListener('mousemove',e=>{mx=e.clientX;my=e.clientY;cursorDot.style.transform=`translate(${mx}px,${my}px) translate(-50%,-50%)`});
      function loop(){rx+=(mx-rx)*.15;ry+=(my-ry)*.15;cursorRing.style.transform=`translate(${rx}px,${ry}px) translate(-50%,-50%)`;requestAnimationFrame(loop)}
      loop();
      document.body.addEventListener('mouseover',e=>{if(e.target.closest('a, button, .product-card, .lang-option, .theme-toggle'))cursorRing.classList.add('hover');else cursorRing.classList.remove('hover')});
    }
  </script>
</body>
</html>
