<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alpha Mobile • Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root{ --pistachio: #93C572; --bg: #fbfefb; --text: #0f172a; --card: #ffffff; --muted: #64748b; --border: rgba(0,0,0,0.08); --error: #ef4444; --success: #22c55e; }
    [data-theme="dark"]{ --bg: #0a0e17; --card: #111827; --text: #f8fafc; --muted: #94a3b8; --border: rgba(255,255,255,0.1); }
    
    body{ font-family:'Inter',sans-serif; background:var(--bg); color:var(--text); margin:0; display:flex; align-items:center; justify-content:center; min-height:100vh; transition:0.3s; padding: 20px 0; }
    
    .login-card { background: var(--card); padding: 40px; border-radius: 32px; border: 1px solid var(--border); width: 100%; max-width: 450px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
    
    h1 { margin-top: 0; text-align: center; }
    p { text-align: center; color: var(--muted); margin-bottom: 30px; font-size: 14px; }
    
    .form-group { margin-bottom: 16px; }
    label { font-weight: 700; font-size: 13px; margin-bottom: 6px; display: block; color: var(--text); }
    
    input, select { 
      width: 100%; padding: 14px; border-radius: 12px; 
      border: 1px solid var(--border); 
      background: var(--bg); color: var(--text); 
      font-family: inherit; box-sizing: border-box; 
      font-size: 14px; outline: none; transition: 0.2s;
    }
    input:focus, select:focus { border-color: var(--pistachio); ring: 2px solid var(--pistachio); }
    
    .row { display: flex; gap: 10px; }
    
    .btn-action { width: 100%; padding: 16px; background: var(--pistachio); color: white; border: none; border-radius: 16px; font-weight: 700; cursor: pointer; font-size: 16px; transition: transform 0.2s; margin-top: 10px; }
    .btn-action:hover { transform: scale(1.02); opacity: 0.9; }
    
    .back-link { display: block; text-align: center; margin-top: 20px; color: var(--muted); text-decoration: none; font-size: 13px; cursor: pointer;}
    .switch-link { display: block; text-align: center; margin-top: 15px; font-size: 13px; }
    .switch-link a { color: var(--pistachio); font-weight: 700; text-decoration: none; }

    .error-msg { color: var(--error); font-size: 12px; margin-top: 5px; text-align: center; display: none; font-weight: 600; }
  </style>
</head>
<body>

  <div class="login-card">
    <h1>Create Account</h1>
    <p>Please fill in your delivery details.</p>

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="reg-name" placeholder="John Doe">
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" id="reg-phone" value="+357 " maxlength="13">
    </div>

    <div class="row">
      <div class="form-group" style="flex:1">
        <label>City</label>
        <select id="reg-city">
          <option value="" disabled selected>Select</option>
          <option value="Nicosia">Nicosia</option>
          <option value="Limassol">Limassol</option>
          <option value="Larnaca">Larnaca</option>
          <option value="Paphos">Paphos</option>
          <option value="Famagusta">Famagusta</option>
        </select>
      </div>
      <div class="form-group" style="flex:1.5">
        <label>Address</label>
        <input type="text" id="reg-addr" placeholder="Street, Apt #">
      </div>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="reg-email" placeholder="john@example.com">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="reg-pass" placeholder="••••••••">
    </div>

    <div id="error-box" class="error-msg"></div>

    <button class="btn-action" onclick="registerUser()">Sign Up</button>
    
    <div class="switch-link">
      Already have an account? <a href="login.html">Sign In</a>
    </div>
    <a href="shop.html" class="back-link">Cancel</a>
  </div>

  <script>
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);

    // --- PHONE LOCK LOGIC ---
    const phoneInput = document.getElementById('reg-phone');
    const PREFIX = "+357 ";
    
    phoneInput.addEventListener('keydown', function(e) {
      if ((this.selectionStart < PREFIX.length) && (e.key === 'Backspace' || e.key === 'Delete')) e.preventDefault();
      if (this.selectionStart <= PREFIX.length && e.key === 'ArrowLeft') { e.preventDefault(); this.setSelectionRange(PREFIX.length, PREFIX.length); }
    });
    phoneInput.addEventListener('click', function() { if (this.selectionStart < PREFIX.length) this.setSelectionRange(PREFIX.length, PREFIX.length); });
    phoneInput.addEventListener('input', function(e) {
      if (!this.value.startsWith(PREFIX)) this.value = PREFIX + this.value.replace(PREFIX.trim(), '').replace('+357', '').replace(/\D/g,'').trim();
    });

    // --- REGISTRATION LOGIC ---
    function registerUser() {
      const name = document.getElementById('reg-name').value.trim();
      const phone = document.getElementById('reg-phone').value.trim();
      const city = document.getElementById('reg-city').value;
      const addr = document.getElementById('reg-addr').value.trim();
      const email = document.getElementById('reg-email').value.trim().toLowerCase();
      const pass = document.getElementById('reg-pass').value;

      // 1. Validation
      if(!name || !city || !addr || !email || !pass || phone.length < 12) {
        showError("Please fill in all fields correctly.");
        return;
      }
      if(pass.length < 6) {
        showError("Password must be at least 6 characters.");
        return;
      }

      // 2. Check Database
      let users = JSON.parse(localStorage.getItem('alpha_db_users')) || [];
      if(users.find(u => u.email === email)) {
        showError("Email already registered.");
        return;
      }

      // 3. Save User
      const newUser = {
        name: name,
        phone: phone,
        city: city,
        address: addr,
        email: email,
        password: pass
      };
      
      users.push(newUser);
      localStorage.setItem('alpha_db_users', JSON.stringify(users));

      alert("Account created successfully!");
      window.location.href = 'login.html';
    }

    function showError(msg) {
      const box = document.getElementById('error-box');
      box.innerText = msg;
      box.style.display = 'block';
    }
  </script>
</body>
</html>
