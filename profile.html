<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alpha Mobile • Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root{ --pistachio: #93C572; --bg: #fbfefb; --text: #0f172a; --card: #ffffff; --muted: #64748b; --border: rgba(0,0,0,0.08); --error: #ef4444; --success: #22c55e; }
    [data-theme="dark"]{ --bg: #0a0e17; --card: #111827; --text: #f8fafc; --muted: #94a3b8; --border: rgba(255,255,255,0.1); }
    
    body{ font-family:'Inter',sans-serif; background:var(--bg); color:var(--text); margin:0; }
    
    .container{max-width:1280px;margin:0 auto;padding:20px 16px}

    /* HEADER (Same as other pages) */
    header{ position:sticky; top:16px; z-index:100; backdrop-filter:blur(20px); background:var(--card); border:1px solid var(--border); border-radius: 28px; margin: 12px auto 40px; padding:16px 32px; display:flex; align-items:center; justify-content:space-between; box-shadow:0 10px 40px rgba(0,0,0,.05); }
    .logo{display:flex;align-items:center;gap:16px;font-weight:900;font-size:22px;text-decoration:none;color:var(--text)}
    .logo .mark{ width:50px;height:50px;border-radius:18px; background:linear-gradient(135deg,var(--pistachio), #A8D5A2); display:grid;place-items:center;color:white;font-size:24px; }
    nav{display:flex;gap:4px;align-items:center}
    nav a{ padding:10px 18px;border-radius:20px;color:var(--text); font-weight:600;text-decoration:none; transition:0.3s; }
    nav a.active, nav a:hover{background:rgba(147,197,115,.15);color:var(--pistachio)}

    .controls { display:flex; gap: 12px; align-items: center; margin-left: 20px;}
    .cart-btn, .profile-btn { position: relative; background: var(--bg); border: 1px solid var(--border); width: 42px; height: 42px; border-radius: 50%; display: grid; place-items: center; cursor: pointer; color: var(--text); }
    .cart-count { position: absolute; top: -5px; right: -5px; background: var(--pistachio); color: white; font-size: 10px; font-weight: 700; width: 18px; height: 18px; border-radius: 50%; display: grid; place-items: center; }
    
    .profile-btn { position: relative; }
    .profile-menu { position: absolute; top: 120%; right: 0; width: 160px; background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); display: none; flex-direction: column; gap: 4px; z-index: 200; }
    .profile-menu.open { display: flex; animation: fadeIn 0.2s ease; }
    .profile-option { padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 14px; color: var(--text); }
    .profile-option:hover { background: rgba(147,197,115,.1); }

    .theme-toggle{ width:42px;height:42px;border-radius:50%;background:var(--bg); border:1px solid var(--border); display:grid;place-items:center; cursor: pointer; color: var(--text); }
    [data-theme="dark"] .sun { display: none; } [data-theme="light"] .moon { display: none; }
    .control-select { padding: 8px 12px; border-radius: 20px; border: 1px solid var(--border); background: var(--bg); color: var(--text); font-weight: 600; cursor: pointer; outline: none; margin: 0; height: 36px; font-family: 'Inter', sans-serif; }

    .lang-dropdown { position: relative; }
    .lang-btn { display: flex; align-items: center; gap: 8px; padding: 8px 16px; background: var(--bg); border: 1px solid var(--border); border-radius: 20px; color: var(--text); font-weight: 600; font-family: inherit; transition: all 0.2s; cursor: pointer;}
    .lang-menu { position: absolute; top: 120%; right: 0; width: 180px; background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); display: none; flex-direction: column; gap: 4px; z-index: 200; max-height: 300px; overflow-y: auto; }
    .lang-menu.open { display: flex; animation: fadeIn 0.2s ease; }
    .lang-option { padding: 8px 12px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 12px; font-size: 14px; transition: background 0.2s; color: var(--text); }
    .lang-option:hover { background: rgba(147,197,115,.1); }
    html[dir="rtl"] .lang-menu, html[dir="rtl"] .profile-menu { right: auto; left: 0; }

    /* PROFILE CONTENT */
    .profile-wrapper { max-width: 600px; margin: 0 auto; }
    .profile-card { background: var(--card); padding: 40px; border-radius: 32px; border: 1px solid var(--border); }
    
    h2 { margin-top: 0; font-size: 32px; }
    .section-title { font-size: 14px; font-weight: 700; color: var(--pistachio); text-transform: uppercase; margin-top: 30px; margin-bottom: 15px; letter-spacing: 1px; }
    
    .form-group { margin-bottom: 16px; }
    label { font-weight: 700; font-size: 13px; margin-bottom: 6px; display: block; color: var(--muted); }
    
    input, select { 
      width: 100%; padding: 14px; border-radius: 12px; 
      border: 1px solid var(--border); 
      background: var(--bg); color: var(--text); 
      font-family: inherit; box-sizing: border-box; 
      font-size: 15px; outline: none; transition: 0.2s;
    }
    input:focus, select:focus { border-color: var(--pistachio); ring: 2px solid var(--pistachio); }
    input:disabled { opacity: 0.6; cursor: not-allowed; background: rgba(0,0,0,0.05); }

    .btn-save { width: 100%; padding: 16px; background: var(--pistachio); color: white; border: none; border-radius: 16px; font-weight: 700; cursor: pointer; font-size: 16px; margin-top: 20px; transition: transform 0.2s; }
    .btn-save:hover { transform: scale(1.02); }
    
    .btn-logout { width: 100%; padding: 16px; background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); border-radius: 16px; font-weight: 700; cursor: pointer; font-size: 16px; margin-top: 10px; transition: 0.2s; }
    .btn-logout:hover { background: #ef4444; color: white; }

    .intro-overlay { position: fixed; inset: 0; z-index: 99990; background: #050505; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: transform 0.8s var(--ease); }
    .intro-logo { font-size: 80px; font-weight: 900; color: transparent; background: linear-gradient(135deg, var(--pistachio), #A8D5A2); -webkit-background-clip: text; background-clip: text; opacity: 0; transform: scale(0.8); animation: logoIn 1s var(--ease) forwards 0.2s; }
    .intro-line { width: 0; height: 2px; background: var(--pistachio); margin-top: 20px; animation: lineExpand 0.8s var(--ease) forwards 1s; }
    .intro-overlay.finish { transform: translateY(-100%); pointer-events: none; }
    @keyframes logoIn { to { opacity: 1; transform: scale(1); } }
    @keyframes lineExpand { to { width: 120px; } }
    @keyframes fadeIn { from{opacity:0;transform:translateY(-10px)} to{opacity:1;transform:translateY(0)} }
    
    @media(max-width:900px){ header{flex-direction:column; gap:20px;} .controls {margin:0; flex-wrap:wrap; justify-content:center;} }
  </style>
</head>
<body>
  <div class="intro-overlay" id="intro"><div class="intro-logo">α</div><div class="intro-line"></div></div>

  <div class="container">
    <header>
      <a href="index.html" class="logo"><div class="mark">α</div><div>Alpha Mobile</div></a>
      <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="repairs.html">Repairs</a>
        <a href="contact.html">Contact</a>
        <div class="controls">
          <select id="currency-selector" class="control-select" onchange="changeCurrency(this.value)">
            <option value="EUR">€ EUR</option>
            <option value="USD">$ USD</option>
            <option value="GBP">£ GBP</option>
            <option value="JPY">¥ JPY</option>
            <option value="CNY">¥ CNY</option>
            <option value="AUD">$ AUD</option>
            <option value="CAD">$ CAD</option>
            <option value="CHF">Fr CHF</option>
          </select>
          <div class="lang-dropdown">
            <button class="lang-btn" onclick="toggleLangMenu()">
              <span id="current-code">US</span> <span style="font-size:12px; color:var(--muted)" id="current-name">English</span>
            </button>
            <div class="lang-menu" id="lang-menu">
              <div class="lang-option" onclick="changeLang('en', 'US', 'English')">English</div>
              <div class="lang-option" onclick="changeLang('el', 'CY', 'Ελληνικά')">Ελληνικά</div>
              <div class="lang-option" onclick="changeLang('ar', 'AE', 'العربية')">العربية</div>
              <div class="lang-option" onclick="changeLang('pl', 'PL', 'Polski')">Polski</div>
              <div class="lang-option" onclick="changeLang('fr', 'FR', 'Français')">Français</div>
              <div class="lang-option" onclick="changeLang('de', 'DE', 'Deutsch')">Deutsch</div>
              <div class="lang-option" onclick="changeLang('ru', 'RU', 'Русский')">Русский</div>
              <div class="lang-option" onclick="changeLang('tr', 'TR', 'Türkçe')">Türkçe</div>
            </div>
          </div>
          <div class="theme-toggle" onclick="toggleTheme()">
            <svg class="sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m13.44 13.44l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42m13.44-13.44l1.42-1.42"/></svg>
            <svg class="moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
          </div>
          <div class="cart-btn" onclick="toggleCart()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
            <div class="cart-count">0</div>
          </div>
          <div class="profile-btn" onclick="toggleProfile()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <div class="profile-menu" id="profile-menu"></div>
          </div>
        </div>
      </nav>
    </header>

    <div class="profile-wrapper">
      <div class="profile-card">
        <h2>Profile Settings</h2>
        
        <div class="section-title">Personal Details</div>
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="p-name">
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" id="p-phone">
        </div>

        <div class="section-title">Delivery Address</div>
        <div style="display:flex; gap:10px;">
          <div class="form-group" style="flex:1">
            <label>City</label>
            <select id="p-city">
              <option value="Nicosia">Nicosia</option>
              <option value="Limassol">Limassol</option>
              <option value="Larnaca">Larnaca</option>
              <option value="Paphos">Paphos</option>
              <option value="Famagusta">Famagusta</option>
            </select>
          </div>
          <div class="form-group" style="flex:1.5">
            <label>Address</label>
            <input type="text" id="p-addr">
          </div>
        </div>

        <div class="section-title">Account Security</div>
        <div class="form-group">
          <label>Email (Cannot change)</label>
          <input type="email" id="p-email" disabled>
        </div>
        <div class="form-group">
          <label>New Password</label>
          <input type="text" id="p-pass" placeholder="Enter new password to update">
        </div>

        <button class="btn-save" onclick="saveProfile()">Save Changes</button>
        <button class="btn-logout" onclick="logoutUser()">Log Out</button>
      </div>
    </div>
  </div>
  
  <script src="global.js"></script>
  <script>
    setTimeout(() => { document.getElementById('intro').classList.add('finish'); }, 1500);

    // --- 1. LOAD USER DATA ---
    const user = JSON.parse(localStorage.getItem('alphaUser'));
    
    if(!user) {
      // If not logged in, redirect to login
      window.location.href = 'login.html';
    } else {
      document.getElementById('p-name').value = user.name || "";
      document.getElementById('p-phone').value = user.phone || "";
      document.getElementById('p-city').value = user.city || "Nicosia";
      document.getElementById('p-addr').value = user.address || "";
      document.getElementById('p-email').value = user.email || "";
      document.getElementById('p-pass').value = user.password || "";
    }

    // --- 2. PHONE LOCK LOGIC (+357) ---
    const phoneInput = document.getElementById('p-phone');
    const PREFIX = "+357 ";
    
    phoneInput.addEventListener('keydown', function(e) {
      if ((this.selectionStart < PREFIX.length) && (e.key === 'Backspace' || e.key === 'Delete')) e.preventDefault();
      if (this.selectionStart <= PREFIX.length && e.key === 'ArrowLeft') { e.preventDefault(); this.setSelectionRange(PREFIX.length, PREFIX.length); }
    });
    phoneInput.addEventListener('click', function() { if (this.selectionStart < PREFIX.length) this.setSelectionRange(PREFIX.length, PREFIX.length); });
    phoneInput.addEventListener('input', function(e) {
      if (!this.value.startsWith(PREFIX)) this.value = PREFIX + this.value.replace(PREFIX.trim(), '').replace('+357', '').replace(/\D/g,'').trim();
    });

    // --- 3. SAVE PROFILE LOGIC ---
    function saveProfile() {
      const newName = document.getElementById('p-name').value;
      const newPhone = document.getElementById('p-phone').value;
      const newCity = document.getElementById('p-city').value;
      const newAddr = document.getElementById('p-addr').value;
      const newPass = document.getElementById('p-pass').value;

      if(newPhone.length < 12 || !newName || !newAddr || newPass.length < 6) {
        alert("Please ensure all fields are filled correctly and password is at least 6 chars.");
        return;
      }

      // Update current session object
      user.name = newName;
      user.phone = newPhone;
      user.city = newCity;
      user.address = newAddr;
      user.password = newPass;

      // 1. Update Session Storage
      localStorage.setItem('alphaUser', JSON.stringify(user));

      // 2. Update "Database" (alpha_db_users)
      let allUsers = JSON.parse(localStorage.getItem('alpha_db_users')) || [];
      const userIndex = allUsers.findIndex(u => u.email === user.email);
      
      if(userIndex !== -1) {
        allUsers[userIndex] = user; // Update the entry
        localStorage.setItem('alpha_db_users', JSON.stringify(allUsers));
        alert("Profile updated successfully!");
        updateProfileMenu(); // Refresh header name
      } else {
        alert("Error updating database.");
      }
    }
  </script>
</body>
</html>
