<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alpha Mobile • Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{ --pistachio: #93C572; --bg: #fbfefb; --text: #0f172a; --card: #ffffff; --muted: #64748b; --border: rgba(0,0,0,0.08); }
    [data-theme="dark"]{ --bg: #0a0e17; --card: #111827; --text: #f8fafc; --muted: #94a3b8; --border: rgba(255,255,255,0.1); }
    * { box-sizing: border-box; }
    body{ font-family:'Inter',sans-serif; background:var(--bg); color:var(--text); margin:0; }
    
    /* DARK MODE FIX: Ensure inputs/selects use correct colors */
    input, select, textarea, button { background: var(--bg); color: var(--text); border: 1px solid var(--border); }
    
    .container{max-width:1280px;margin:0 auto;padding:20px 16px}
    
    header{ position:sticky; top:16px; z-index:100; backdrop-filter:blur(20px); background:var(--card); border:1px solid var(--border); border-radius: 28px; margin: 12px auto 40px; padding:16px 32px; display:flex; align-items:center; justify-content:space-between; box-shadow:0 10px 40px rgba(0,0,0,.05); }
    .logo{display:flex;align-items:center;gap:16px;font-weight:900;font-size:22px;text-decoration:none;color:var(--text)}
    .logo .mark{ width:50px;height:50px;border-radius:18px; background:linear-gradient(135deg,var(--pistachio), #A8D5A2); display:grid;place-items:center;color:white;font-size:24px; }
    nav{display:flex;gap:4px;align-items:center}
    nav a{ padding:10px 18px;border-radius:20px;color:var(--text); font-weight:600;text-decoration:none; transition:0.3s; }
    nav a.active, nav a:hover{background:rgba(147,197,115,.15);color:var(--pistachio)}

    .controls { display:flex; gap: 12px; align-items: center; margin-left: 20px;}
    .cart-btn, .profile-btn { position: relative; background: var(--bg); border: 1px solid var(--border); width: 42px; height: 42px; border-radius: 50%; display: grid; place-items: center; cursor: pointer; color: var(--text); }
    .cart-count { position: absolute; top: -5px; right: -5px; background: var(--pistachio); color: white; font-size: 10px; font-weight: 700; width: 18px; height: 18px; border-radius: 50%; display: grid; place-items: center; }
    .theme-toggle{ width:42px;height:42px;border-radius:50%;background:var(--bg); border:1px solid var(--border); display:grid;place-items:center; cursor: pointer; color: var(--text); }
    [data-theme="dark"] .sun { display: none; } [data-theme="light"] .moon { display: none; }
    .control-select { padding: 8px 12px; border-radius: 20px; border: 1px solid var(--border); background: var(--bg); color: var(--text); font-weight: 600; cursor: pointer; outline: none; margin: 0; height: 36px; font-family: 'Inter', sans-serif; }

    /* Profile Dropdown */
    .profile-btn { position: relative; }
    .profile-menu { position: absolute; top: 120%; right: 0; width: 160px; background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); display: none; flex-direction: column; gap: 4px; z-index: 200; }
    .profile-menu.open { display: flex; animation: fadeIn 0.2s ease; }
    .profile-option { padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 14px; color: var(--text); }
    .profile-option:hover { background: rgba(147,197,115,.1); }

    .lang-dropdown { position: relative; }
    .lang-btn { display: flex; align-items: center; gap: 8px; padding: 8px 16px; background: var(--bg); border: 1px solid var(--border); border-radius: 20px; color: var(--text); font-weight: 600; font-family: inherit; transition: all 0.2s; cursor: pointer;}
    .lang-menu { position: absolute; top: 120%; right: 0; width: 180px; background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); display: none; flex-direction: column; gap: 4px; z-index: 200; max-height: 300px; overflow-y: auto; }
    .lang-menu.open { display: flex; animation: fadeIn 0.2s ease; }
    .lang-option { padding: 8px 12px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 12px; font-size: 14px; transition: background 0.2s; color: var(--text); }
    .lang-option:hover { background: rgba(147,197,115,.1); }
    html[dir="rtl"] .lang-menu, html[dir="rtl"] .profile-menu { right: auto; left: 0; }

    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); justify-content: center; gap: 24px; padding-bottom: 80px; }
    .product-card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 16px; display: flex; flex-direction: column; gap: 16px; transition: transform 0.3s; height: 100%; max-width: 380px; margin: 0 auto; width: 100%; }
    .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    .product-img { height: 280px; background: #f8fafc; border-radius: 16px; display: grid; place-items: center; overflow: hidden; padding: 20px; }
    .product-img img { width: 100%; height: 100%; object-fit: contain; transition: transform 0.3s; }
    .product-card:hover .product-img img { transform: scale(1.05); }
    .btn-buy { width: 100%; padding: 14px; background: var(--text); color: var(--bg); border: none; border-radius: 99px; font-weight: 700; cursor: pointer; margin-top: auto; }
    .btn-buy:hover { background: var(--pistachio); color: white; }
    
    .filter-bar { display: flex; gap: 10px; justify-content: center; margin-bottom: 40px; flex-wrap: wrap; }
    .filter-btn { padding: 12px 24px; border-radius: 20px; border: 1px solid var(--border); background: var(--card); color: var(--text); cursor: pointer; font-weight: 600; transition: 0.3s; }
    .filter-btn.active { background: var(--pistachio); color: white; border-color: var(--pistachio); }
    .loader { text-align: center; width: 100%; grid-column: 1 / -1; padding: 50px; color: var(--muted); }

    /* --- POP-UP MODAL STYLES --- */
    .modal-backdrop { 
      position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 5000; 
      display: none; place-items: center; backdrop-filter: blur(8px); 
      opacity: 0; transition: opacity 0.3s ease; 
    }
    .modal-backdrop.active { display: grid; opacity: 1; }
    
    .modal-content { 
      background: var(--card); width: 95%; max-width: 950px; border-radius: 36px; 
      overflow: hidden; display: flex; flex-wrap: wrap; 
      box-shadow: 0 40px 80px -20px rgba(0,0,0,0.4); 
      max-height: 90vh;
      color: var(--text); /* Fix modal text color */
      
      transform: scale(0.8) translateY(20px); 
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
    }
    .modal-backdrop.active .modal-content { 
      transform: scale(1) translateY(0); 
      opacity: 1; 
    }

    .modal-img-col { flex: 1.2; min-width: 300px; background: #f9f9fb; padding: 60px; display: grid; place-items: center; border-right: 1px solid var(--border); }
    .modal-img-col img { width: 100%; max-width: 320px; object-fit: contain; filter: drop-shadow(0 15px 30px rgba(0,0,0,0.1)); }
    
    .modal-info-col { flex: 1; min-width: 300px; padding: 50px; display: flex; flex-direction: column; position: relative; }
    
    .close-modal { position: absolute; top: 20px; right: 20px; width: 36px; height: 36px; background: var(--bg); border: 1px solid var(--border); border-radius: 50%; font-size: 20px; cursor: pointer; color: var(--text); display: grid; place-items: center; transition: 0.2s; z-index: 10; }
    .close-modal:hover { background: var(--border); }

    .opt-section-title { font-size: 13px; font-weight: 700; color: var(--muted); margin-bottom: 12px; display: block; text-transform: uppercase; letter-spacing: 0.5px; }
    
    .opt-grid { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 24px; }
    .opt-btn { 
      padding: 14px 20px; border: 1px solid var(--border); border-radius: 14px; 
      cursor: pointer; background: var(--bg); color: var(--text); font-weight: 600; 
      text-align: center; transition: all 0.2s; min-width: 80px; flex: 1;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    .opt-btn small { font-size: 11px; color: var(--muted); margin-top: 4px; font-weight: 400; }
    .opt-btn:hover { border-color: var(--text); }
    .opt-btn.active { border: 2px solid var(--text); background: var(--bg); color: var(--text); }

    .color-grid { display: flex; gap: 16px; margin-bottom: 24px; }
    .color-btn { width: 44px; height: 44px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; transition: transform 0.2s; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .color-btn.active { border-color: var(--text); transform: scale(1.15); }

    .modal-footer { 
      margin-top: auto; padding-top: 30px; 
      border-top: 1px solid rgba(0,0,0,0.05); 
      display: flex; justify-content: space-between; align-items: center; 
    }
    .total-lbl { display: block; font-size: 12px; color: var(--muted); margin-bottom: 2px; }
    .final-price { font-size: 32px; font-weight: 800; color: var(--text); letter-spacing: -1px; }
    .modal-add-btn { 
      background: var(--text); color: var(--bg); border: none; 
      padding: 16px 40px; border-radius: 99px; 
      font-weight: 700; font-size: 15px; cursor: pointer; 
      transition: transform 0.2s, background 0.2s; 
    }
    .modal-add-btn:hover { transform: scale(1.05); background: var(--pistachio); color: white; }

    .intro-overlay { position: fixed; inset: 0; z-index: 100000; background: #050505; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.5s ease; opacity: 1; visibility: visible; }
    .intro-logo { font-size: 80px; font-weight: 900; color: transparent; background: linear-gradient(135deg, var(--pistachio), #A8D5A2); -webkit-background-clip: text; background-clip: text; animation: logoIn 1s ease forwards; }
    .intro-line { width: 0; height: 2px; background: var(--pistachio); margin-top: 20px; animation: lineExpand 0.8s ease forwards 0.5s; }
    .intro-overlay.finish { opacity: 0 !important; visibility: hidden !important; pointer-events: none !important; }
    @keyframes logoIn { from {opacity:0; transform:scale(0.8);} to { opacity: 1; transform: scale(1); } }
    @keyframes lineExpand { to { width: 120px; } }
    
    @media(max-width:900px){ header{flex-direction:column; gap:20px;} .controls {margin:0; flex-wrap:wrap; justify-content:center;} .modal-content { flex-direction: column; overflow-y: scroll; } .modal-img-col { padding: 30px; border-right: none; border-bottom: 1px solid var(--border); } }
  </style>
</head>
<body>

  <div class="intro-overlay" id="intro"><div class="intro-logo">α</div><div class="intro-line"></div></div>

  <div class="modal-backdrop" id="productModal">
    <div class="modal-content">
      <button class="close-modal" id="btn-close-modal">×</button>
      
      <div class="modal-img-col">
        <img id="m-img" src="" alt="Phone">
      </div>
      
      <div class="modal-info-col">
        <div style="margin-bottom: 30px;">
          <h2 id="m-title" style="margin:0; font-size:32px; letter-spacing: -0.5px;">Product</h2>
          <p id="m-desc" style="color:var(--muted); margin-top:10px; line-height:1.5; font-size:15px;">Description goes here.</p>
        </div>
        
        <div id="opt-container"></div> 

        <div class="modal-footer">
          <div>
            <span class="total-lbl">Total</span>
            <span class="final-price" id="m-price">€0</span>
          </div>
          <button class="modal-add-btn" id="m-add-btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <header>
      <a href="index.html" class="logo"><div class="mark">α</div><div>Alpha Mobile</div></a>
      <nav>
        <a href="index.html">Home</a>
        <a href="shop.html" class="active" id="nav-2">Shop</a>
        <a href="repairs.html" id="nav-3">Repairs</a>
        <a href="contact.html" id="nav-4">Contact</a>
        <div class="controls">
          <select id="currency-selector" class="control-select" onchange="changeCurrency(this.value)">
            <option value="EUR">€ EUR</option>
            <option value="USD">$ USD</option>
            <option value="GBP">£ GBP</option>
            <option value="JPY">¥ JPY</option>
            <option value="CNY">¥ CNY</option>
            <option value="AUD">$ AUD</option>
            <option value="CAD">$ CAD</option>
            <option value="CHF">Fr CHF</option>
          </select>
          <div class="lang-dropdown">
            <button class="lang-btn" onclick="toggleLangMenu()">
              <span id="current-code">US</span> <span style="font-size:12px; color:var(--muted)" id="current-name">English</span>
            </button>
            <div class="lang-menu" id="lang-menu">
              <div class="lang-option" onclick="changeLang('en', 'US', 'English')">English</div>
              <div class="lang-option" onclick="changeLang('el', 'CY', 'Ελληνικά')">Ελληνικά</div>
              <div class="lang-option" onclick="changeLang('ar', 'AE', 'العربية')">العربية</div>
              <div class="lang-option" onclick="changeLang('pl', 'PL', 'Polski')">Polski</div>
              <div class="lang-option" onclick="changeLang('fr', 'FR', 'Français')">Français</div>
              <div class="lang-option" onclick="changeLang('de', 'DE', 'Deutsch')">Deutsch</div>
              <div class="lang-option" onclick="changeLang('ru', 'RU', 'Русский')">Русский</div>
              <div class="lang-option" onclick="changeLang('tr', 'TR', 'Türkçe')">Türkçe</div>
            </div>
          </div>
          <div class="theme-toggle" onclick="toggleTheme()">
            <svg class="sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m13.44 13.44l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42m13.44-13.44l1.42-1.42"/></svg>
            <svg class="moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
          </div>
          <div class="cart-btn" onclick="toggleCart()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
            <div class="cart-count">0</div>
          </div>
          <div class="profile-btn" onclick="toggleProfile()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <div class="profile-menu" id="profile-menu"></div>
          </div>
        </div>
      </nav>
    </header>

    <h1 style="text-align:center; font-size:48px; font-weight:900;" id="page-title">Shop</h1>

    <div class="filter-bar">
      <button class="filter-btn active" id="f-all">All</button>
      <button class="filter-btn" id="f-phone">Phones</button>
      <button class="filter-btn" id="f-audio">Audio</button>
      <button class="filter-btn" id="f-cable">Cables</button>
    </div>
    
    <div class="grid" id="shopGrid">
      <div class="loader">Loading products...</div>
    </div>
  </div>

  <script src="global.js"></script>
  
  <script>
    setTimeout(() => { document.getElementById('intro').classList.add('finish'); }, 1500);
  </script>

  <script type="module">
    import { getProducts } from './db.js';
    let allProducts = [];
    let currentSel = { id: null, base: 0, add: 0, color: "", storage: "" };

    async function initShop() {
      try {
        allProducts = await getProducts();
        renderShop('all');
      } catch (err) {
        document.getElementById('shopGrid').innerHTML = `<div class="loader">Error loading products.<br>Check internet connection.</div>`;
        console.error(err);
      }
    }
    
    function renderShop(type) {
      const grid = document.getElementById('shopGrid');
      grid.innerHTML = '';
      const items = type === 'all' ? allProducts : allProducts.filter(p => p.type === type);
      
      if(items.length === 0) { 
        grid.innerHTML = `<div class="loader">No items found.</div>`; 
        return; 
      }
      
      items.forEach(p => {
        const card = `
          <div class="product-card">
            <div class="product-img"><img src="${p.image}" alt="${p.name}" onerror="this.src='https://via.placeholder.com/300'"></div>
            <div style="flex:1">
              <div style="display:flex; justify-content:space-between;">
                <span style="font-size:12px; font-weight:700; color:var(--muted); text-transform:uppercase">${p.type}</span>
                <span style="font-size:12px; font-weight:700; color:${p.stock < 5 ? 'orange' : 'green'}">${p.stock} left</span>
              </div>
              <h3 style="margin:5px 0">${p.name}</h3>
              <div class="product-price" style="color:var(--pistachio); font-weight:700; font-size:18px">€${p.price}</div>
            </div>
            <button class="btn-buy" onclick="openModal('${p.id}')">Add to Cart</button>
          </div>`;
        grid.innerHTML += card;
      });
      
      const curr = localStorage.getItem('currency') || 'EUR';
      if(typeof changeCurrency === 'function') window.applyCurrency(curr);
      
      const lang = localStorage.getItem('lang') || 'en';
      if(typeof applyLanguage === 'function') applyLanguage(lang);
    }
    
    // --- MODAL LOGIC ---
    window.openModal = function(id) {
      const p = allProducts.find(x => x.id === id);
      if(!p) return;

      currentSel = { id: p.id, base: p.price, add: 0, color: "", storage: "" };
      
      document.getElementById('m-img').src = p.image;
      document.getElementById('m-title').innerText = p.name;
      const desc = p.desc ? p.desc : "No description available.";
      document.getElementById('m-desc').innerText = desc;
      document.getElementById('productModal').classList.add('active');

      const container = document.getElementById('opt-container');
      container.innerHTML = '';

      // Check if options exist
      const hasColors = p.options && p.options.colors && p.options.colors.length > 0;
      const hasStorage = p.options && p.options.storage && p.options.storage.length > 0;

      // 1. Colors
      if(hasColors) {
        let html = `<div class="opt-section"><span class="opt-section-title">Color</span><div class="color-grid">`;
        p.options.colors.forEach((c, idx) => {
          if(idx===0) currentSel.color = c;
          let bg = c.includes('#') ? c : (c.toLowerCase() === 'natural' ? '#d0cec7' : (c.toLowerCase() === 'black' ? '#111' : (c.toLowerCase() === 'white' ? '#eee' : (c.toLowerCase() === 'blue' ? '#3b82f6' : c))));
          html += `<div class="color-btn ${idx===0?'active':''}" style="background:${bg}" title="${c}" onclick="selOpt(this, 'color', '${c}')"></div>`;
        });
        html += `</div></div>`;
        container.innerHTML += html;
      }

      // 2. Storage
      if(hasStorage) {
        let html = `<div class="opt-section"><span class="opt-section-title">Storage</span><div class="opt-grid">`;
        p.options.storage.forEach((s, idx) => {
          if(idx===0) { currentSel.storage = s.size; currentSel.add = s.price; }
          html += `<div class="opt-btn ${idx===0?'active':''}" onclick="selStorage(this, '${s.size}', ${s.price})">
            <span>${s.size}</span>
            <small>${s.price > 0 ? '+€'+s.price : 'Standard'}</small>
          </div>`;
        });
        html += `</div></div>`;
        container.innerHTML += html;
      }

      // 3. NO OPTIONS FALLBACK
      if(!hasColors && !hasStorage) {
        container.innerHTML = `
          <div style="background:var(--bg); border:1px solid var(--border); padding:20px; border-radius:16px; margin-bottom:20px; text-align:center;">
            <p style="margin:0; font-weight:600; color:var(--text);">Standard Configuration</p>
            <small style="color:var(--muted);">One size fits all</small>
          </div>
        `;
      }

      updateModalPrice();
    }

    window.selOpt = function(btn, type, val) {
      btn.parentElement.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      if(type === 'color') currentSel.color = val;
    }

    window.selStorage = function(btn, size, price) {
      btn.parentElement.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentSel.storage = size;
      currentSel.add = price;
      updateModalPrice();
    }

    function updateModalPrice() {
      const total = currentSel.base + currentSel.add;
      // We display EUR here for simplicity in modal, global UI handles conversion later
      document.getElementById('m-price').innerText = "€" + total;
    }

    document.getElementById('btn-close-modal').onclick = function() {
      document.getElementById('productModal').classList.remove('active');
    };

    document.getElementById('m-add-btn').onclick = () => {
      const p = allProducts.find(x => x.id === currentSel.id);
      const total = currentSel.base + currentSel.add;
      const desc = [currentSel.color, currentSel.storage].filter(Boolean).join(', ');
      
      addToCart(p.id, total, p.name, p.image, desc);
      document.getElementById('productModal').classList.remove('active');
    }

    document.getElementById('f-all').onclick = () => { setActive('f-all'); renderShop('all'); };
    document.getElementById('f-phone').onclick = () => { setActive('f-phone'); renderShop('phone'); };
    document.getElementById('f-audio').onclick = () => { setActive('f-audio'); renderShop('audio'); };
    document.getElementById('f-cable').onclick = () => { setActive('f-cable'); renderShop('cable'); };
    function setActive(id) { document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active')); document.getElementById(id).classList.add('active'); }
    
    initShop();
  </script>
</body>
</html>
