<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alpha Mobile • Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root{ --pistachio: #93C572; --bg: #fbfefb; --text: #0f172a; --card: #ffffff; --muted: #64748b; --border: rgba(0,0,0,0.08); --error: #ef4444; --success: #22c55e; }
    [data-theme="dark"]{ --bg: #0a0e17; --card: #111827; --text: #f8fafc; --muted: #94a3b8; --border: rgba(255,255,255,0.1); }
    
    body{ font-family:'Inter',sans-serif; background:var(--bg); color:var(--text); margin:0; display:flex; align-items:center; justify-content:center; min-height:100vh; transition:0.3s; }
    
    .login-card { background: var(--card); padding: 40px; border-radius: 32px; border: 1px solid var(--border); width: 100%; max-width: 400px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
    
    h1 { margin-top: 0; text-align: center; }
    p { text-align: center; color: var(--muted); margin-bottom: 30px; font-size: 14px; }
    
    .form-group { margin-bottom: 18px; }
    label { font-weight: 700; font-size: 13px; margin-bottom: 6px; display: block; color: var(--text); }
    
    input { 
      width: 100%; padding: 14px; border-radius: 12px; 
      border: 1px solid var(--border); 
      background: var(--bg); color: var(--text); 
      font-family: inherit; box-sizing: border-box; 
      font-size: 14px; outline: none; transition: 0.2s;
    }
    input:focus { border-color: var(--pistachio); ring: 2px solid var(--pistachio); }
    
    .btn-action { width: 100%; padding: 16px; background: var(--pistachio); color: white; border: none; border-radius: 16px; font-weight: 700; cursor: pointer; font-size: 16px; transition: transform 0.2s; margin-top: 10px; }
    .btn-action:hover { transform: scale(1.02); opacity: 0.9; }
    
    .back-link { display: block; text-align: center; margin-top: 20px; color: var(--muted); text-decoration: none; font-size: 13px; cursor: pointer;}
    .switch-link { display: block; text-align: center; margin-top: 15px; font-size: 13px; }
    .switch-link a { color: var(--pistachio); font-weight: 700; text-decoration: none; }

    .error-msg { color: var(--error); font-size: 12px; margin-top: 5px; text-align: center; display: none; font-weight: 600; }
  </style>
</head>
<body>

  <div class="login-card">
    <h1>Welcome Back</h1>
    <p>Sign in to access your saved details.</p>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="login-email" placeholder="john@example.com">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="login-pass" placeholder="••••••••">
    </div>

    <div id="error-box" class="error-msg"></div>

    <button class="btn-action" onclick="loginUser()">Sign In</button>
    
    <div class="switch-link">
      Don't have an account? <a href="register.html">Register</a>
    </div>
    <a href="shop.html" class="back-link">Cancel</a>
  </div>

  <script>
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);

    function loginUser() {
      const email = document.getElementById('login-email').value.trim().toLowerCase();
      const pass = document.getElementById('login-pass').value;

      if(!email || !pass) {
        showError("Please enter email and password.");
        return;
      }

      let users = JSON.parse(localStorage.getItem('alpha_db_users')) || [];
      const user = users.find(u => u.email === email && u.password === pass);

      if(user) {
        localStorage.setItem('alphaUser', JSON.stringify(user));
        window.location.href = 'shop.html';
      } else {
        showError("Invalid email or password.");
      }
    }

    function showError(msg) {
      const box = document.getElementById('error-box');
      box.innerText = msg;
      box.style.display = 'block';
    }
  </script>
</body>
</html>
