<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alpha Mobile • Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root{ --pistachio: #93C572; --bg: #fbfefb; --text: #0f172a; --card: #ffffff; --muted: #64748b; --border: rgba(0,0,0,0.08); --error: #ef4444; --success: #22c55e; }
    [data-theme="dark"]{ --bg: #0a0e17; --card: #111827; --text: #f8fafc; --muted: #94a3b8; --border: rgba(255,255,255,0.1); }
    
    body{ font-family:'Inter',sans-serif; background:var(--bg); color:var(--text); margin:0; display:flex; align-items:center; justify-content:center; min-height:100vh; transition:0.3s; }
    
    .login-card { background: var(--card); padding: 40px; border-radius: 32px; border: 1px solid var(--border); width: 100%; max-width: 450px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); position: relative; overflow: hidden; }
    
    h1 { margin-top: 0; text-align: center; }
    p { text-align: center; color: var(--muted); margin-bottom: 30px; font-size: 14px; }
    
    .form-group { margin-bottom: 18px; position: relative; }
    label { font-weight: 700; font-size: 13px; margin-bottom: 6px; display: block; color: var(--text); }
    
    input { 
      width: 100%; padding: 14px; border-radius: 12px; 
      border: 1px solid var(--border); 
      background: var(--bg); color: var(--text); 
      font-family: inherit; box-sizing: border-box; 
      font-size: 14px; outline: none; transition: 0.2s;
    }
    
    input.invalid { border-color: var(--error); background: rgba(239, 68, 68, 0.05); }
    input.valid { border-color: var(--success); }
    input:focus { border-color: var(--pistachio); ring: 2px solid var(--pistachio); }
    
    .error-text { color: var(--error); font-size: 11px; margin-top: 5px; font-weight: 600; display: none; }
    .error-text.show { display: block; animation: slideDown 0.2s ease; }

    .btn-action { width: 100%; padding: 16px; background: var(--pistachio); color: white; border: none; border-radius: 16px; font-weight: 700; cursor: pointer; font-size: 16px; transition: transform 0.2s; margin-top: 10px; }
    .btn-action:hover { transform: scale(1.02); opacity: 0.9; }
    
    .back-link { display: block; text-align: center; margin-top: 20px; color: var(--muted); text-decoration: none; font-size: 13px; cursor: pointer;}

    .step-screen { display: none; animation: fadeIn 0.3s ease; }
    .step-screen.active { display: block; }
    .otp-input { letter-spacing: 8px; font-size: 24px; text-align: center; font-weight: 700; }
    
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div class="login-card">
    
    <div id="step-1" class="step-screen active">
      <h1 id="page-title">Sign In</h1>
      <p id="page-desc">Enter your phone and email to continue.</p>

      <div class="form-group">
        <label>Phone Number (Cyprus Only)</label>
        <input type="tel" id="u-phone" value="+357 " maxlength="13">
        <div class="error-text" id="err-phone">Must start with +357 and have 8 digits.</div>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="u-email" placeholder="john@gmail.com">
        <div class="error-text" id="err-email">Invalid email (Gmail, Outlook, Yahoo only).</div>
      </div>

      <button class="btn-action" onclick="sendOTP()">Send Verification Code</button>
      <a href="shop.html" class="back-link">Cancel</a>
    </div>

    <div id="step-2" class="step-screen">
      <h1>Verify Email</h1>
      <p>We sent a code to <span id="display-email" style="color:var(--pistachio); font-weight:700"></span></p>
      
      <div class="form-group">
        <label style="text-align:center">Enter 4-Digit OTP</label>
        <input type="text" id="u-otp" class="otp-input" maxlength="4" placeholder="0000">
        <div class="error-text" id="err-otp">Incorrect code. Please try again.</div>
      </div>

      <button class="btn-action" onclick="verifyOTP()">Verify & Login</button>
      <div class="back-link" onclick="goBack()">Wrong email? Go back</div>
    </div>

  </div>

  <script>
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);

    // --- DYNAMIC TITLE LOGIC ---
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');

    if(mode === 'register') {
      document.getElementById('page-title').innerText = "Create Account";
      document.getElementById('page-desc').innerText = "Join Alpha Mobile today.";
      document.title = "Alpha Mobile • Register";
    }

    let generatedOTP = null;
    const iEmail = document.getElementById('u-email');
    const iPhone = document.getElementById('u-phone');

    // Real-time Phone Validation
    iPhone.addEventListener('input', function(e) {
      let val = this.value;
      const err = document.getElementById('err-phone');

      if(!val.startsWith('+357')) {
        this.classList.add('invalid');
        this.classList.remove('valid');
        err.innerText = "Only Cyprus (+357) numbers allowed.";
        err.classList.add('show');
        return; 
      }

      const numbersOnly = val.replace(/[^0-9]/g, '');
      
      if(numbersOnly.length === 11) {
        this.classList.remove('invalid');
        this.classList.add('valid');
        err.classList.remove('show');
      } else {
        this.classList.add('invalid');
        this.classList.remove('valid');
        err.innerText = "Number incomplete (8 digits required).";
        err.classList.add('show');
      }
    });

    // Real-time Email Validation
    iEmail.addEventListener('input', function() {
      const val = this.value.toLowerCase().trim();
      const validDomains = /@(gmail|yahoo|outlook|hotmail|icloud|live|msn)\.(com|co\.uk|gr|cy)$/;
      const err = document.getElementById('err-email');

      if(val.match(validDomains)) {
        this.classList.remove('invalid');
        this.classList.add('valid');
        err.classList.remove('show');
      } else {
        this.classList.add('invalid');
        this.classList.remove('valid');
        if(val.length > 5) err.classList.add('show'); 
      }
    });

    function sendOTP() {
      // Trigger checks
      iPhone.dispatchEvent(new Event('input'));
      iEmail.dispatchEvent(new Event('input'));

      if(iPhone.classList.contains('invalid') || iEmail.classList.contains('invalid')) {
        return;
      }

      generatedOTP = Math.floor(1000 + Math.random() * 9000); 
      alert(`[DEMO] Your OTP Code is: ${generatedOTP}`);
      
      document.getElementById('display-email').innerText = iEmail.value;
      document.getElementById('step-1').classList.remove('active');
      document.getElementById('step-2').classList.add('active');
    }

    function verifyOTP() {
      const inputOTP = document.getElementById('u-otp').value;
      if (parseInt(inputOTP) === generatedOTP) {
        const user = {
          name: "Guest",
          email: iEmail.value,
          phone: iPhone.value,
          address: "Not Provided"
        };
        localStorage.setItem('alphaUser', JSON.stringify(user));
        window.location.href = 'shop.html';
      } else {
        document.getElementById('err-otp').classList.add('show');
      }
    }

    function goBack() {
      document.getElementById('step-2').classList.remove('active');
      document.getElementById('step-1').classList.add('active');
    }
  </script>
</body>
</html>
